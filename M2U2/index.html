<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Unidad 2 - Bootstrap</title>
</head>
<!-- NAVBAR ENCABEZADO -->

<body>
    <header class="container-fluid bg-secondary d-flex justify-content-center">
        <p class="text-light mb-0 p-1 fs-6">Bienvenido</p>
    </header>
    <nav class="navbar container-fluid navbar-light bg-light p-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="text-secondary fs-5 fw-bold">PagNav</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Equipo</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>

                <form class="d-flex">
                    <input class="form-control me-2" type="email" placeholder="Correo Electronico" aria-label="email">
                    <button class="btn btn-danger btn-danger-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <h1 class="text-secondary fs-3">HOT SALE</h1>

    <!-- FIN DEL ENCABEZADO -->
    <!-- CARRUSEL  -->
    <div class="container">
        <div class="container-carousel">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/black-t-shirts.jpg" class="d-block w-100" alt="Black T-Shirts">
                    </div>
                    <div class="carousel-item">
                        <img src="img/alex-haigh.jpg" class="d-block w-100" alt="New T-Shirts">
                    </div>
                    <div class="carousel-item">
                        <img src="img/raquel-gambin.jpg" class="d-block w-100" alt="Camisa">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <!-- FIN CARRUSEL -->
    <!-- FOOTER  -->
    <footer>
        <div class="container">
            <div class="row align-items-start">
                <div class="col">
                    Primera columna
                </div>
                <div class="col">
                    Segunda columna
                </div>
                <div class="col">
                    Tercera Columna
                </div>
                <div class="row align-items-center">
                    <div class="col">
                        Primera Columna
                    </div>
                    <div class="col">
                        Segunda Columna
                    </div>
                    <div class="col">
                        Tercera Columna
                    </div>
                </div>
                <div class="row align-items-end">
                    <div class="col">
                        Primera Columna
                    </div>
                    <div class="col">
                        Segunda Columna
                    </div>
                    <div class="col">
                        Tercera Columna
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
