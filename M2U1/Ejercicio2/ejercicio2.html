<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 Unidad 1</title>
</head>

<body>
    <textarea name="" id="caja" cols="30" rows="10" placeholder="Ingresa un texto"></textarea>
    <div id="contador">Cantidad de caracteres: 0</div>
    <script>
        var caja = document.getElementById('caja');
        var contador = document.getElementById('contador');
        caja.onkeyup = function() {
            contador.innerText = 'Cantidad de caracteres: ' + caja.value.length;
        }
    </script>
</body>

</html>
